<!DOCTYPE html>
<html>
    <head>
        <title>
            Youtube clone
        </title>
        <link rel="stylesheet" href="../styles/youtube.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <input class="search" type="text" placeholder="Search">
        
        <div class="video-preview">
            <div>
                <img class="thumbnail" src="../thumbnails/mkbhd.webp">
            </div>
            <div>
                <div class="profile" >
                    <img class="channel-profile" src="../channel-profile/channel-1.jpeg";>
                </div>
                <div class="info" >
                    <p class="video-title">
                    Talking Tech and AI with Google CEO
                    Sundar Pichai!
                </p>
                <p class="video-author">MKBHD</p>
                <p class="video-stat">3.4M views &#183 6 months ago</p>
                </div>
                
            </div>
        </div>

        <div class="video-preview">
            <div>
                <img class="thumbnail" src="../thumbnails/t2.webp">
            </div>
            <div class="profile" >
                <img class="channel-profile" src="../channel-profile/channel-2.jpeg";>
            </div>
            <div class="info" >
                <p class="video-title">Try not to laugh Challenge
            </p>
            <p class="video-author">Markiplier</p>
            <p class="video-stat">19M views &#183 4 years ago</p>
            </div>   
        </div>



    </body>
</html>
